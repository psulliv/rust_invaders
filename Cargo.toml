[package]
name = "invaders"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
bitflags = "1.3.2"
wasm-bindgen = "0.2.63"

[dependencies.web-sys]
version = "0.3.4"
features = [
  'HtmlCanvasElement',
  'KeyboardEvent',
  'Document',
  'Element',
  'HtmlElement',
  'Window',
]
